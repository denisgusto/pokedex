        /* Gerar cores e variÃ¡veis para o CSS */
        function generateColorsAndVariables() {
            const colors = {
                fire: '#e4504d',
                grass: '#9dd465',
                electric: '#f9e45f',
                water: '#6a83d6',
                ground: '#e4c967',
                rock: '#cabb7b',
                fairy: '#eeb2fa',
                poison: '#9f619d',
                bug: '#c4cf4a',
                dragon: '#857af7',
                psychic: '#e56eaf',
                flying: '#80a4f9',
                fighting: '#9b5a48',
                normal: '#bab8ab'
            }

            const styles = [];
            const variables = [];

            for (let key in colors) {
                const style = `
                    .bg-${key} {
                        background: linear-gradient(to top right, var(--${key}), var(--card-bg) 25%);
                    }

                    .${key} {
                        background-color: var(--${key});
                    }
                `;

                const variable = `
                    --${key}: ${colors[key]};
                `

                styles.push(style);
                variables.push(variable);
            }

            console.log(styles.join(''));
            console.log(variables.join(''));
        }
    </script>
